<div class="mt-2 ml-2 mr-2">
    <p-table [value]="listData" [tableStyle]="{ 'min-width': '50rem' }" [styleClass]="'p-datatable-sm'">
        <ng-template pTemplate="header">
            <tr>
                <th>Tipo / Consulta</th>
                <th>Usuario consulta</th>
                <th>Fecha / Hora</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-event>
            <tr>
                <td>{{ event.type }}</td>
                <td>{{ event.userRegistered }}</td>
                <td>{{ event.createdAt | date: 'dd/MM/yyyy hh:mm:ss a' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
